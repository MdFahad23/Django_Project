<!DOCTYPE html> {% extends 'Home/base.html' %} {% block body_block %}
<h1>List of Musicien</h1>
<ul>
  {% if musician_list %} {% for musician in musician_list %}
  <li>
    <a href="{% url 'Home:album_list' artist_id=musician.id %}"
      >{{musician.first_name}} {{musician.last_name}}</a
    >
  </li>
  {% endfor %} {% else %}
  <h4>Not Musician List</h4>
  {% endif %}
</ul>
{% endblock %}
